    <ion-segment-button value="pagos">
      <ion-label>Historial de pagos</ion-label>

  <!-- Renderiza los componentes dinÃ¡micamente -->
  <ng-container *ngIf="selectedTab === 'muro'">

  <ng-container *ngIf="selectedTab === 'pagos'">
<app-pagosvista-admin></app-pagosvista-admin>
  </ng-container>
  <ng-container>
    <ng-container *ngIf="selectedTab === 'historial'"></ng-container>
